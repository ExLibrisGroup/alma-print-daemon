<!DOCTYPE html>
<html>
  <body>
	<form>
	<h4>
	All requested Alma documents printed. Waiting to request next batch...<br>
	Click <button type=submit>Pause printing</button> to pause printing.
	</h4>
	<script>
			const electron = require('electron');
			const {ipcRenderer} = electron;
			const form = document.querySelector('form');

			form.addEventListener('submit', submitForm);
	
			function submitForm(e){
				e.preventDefault();
				ipcRenderer.send('print-pause');
			}
		</script>
	</form>
  </body>
</html>
