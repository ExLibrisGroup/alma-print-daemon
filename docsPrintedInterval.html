<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Alma Print Daemon</title>
	</head>
  <body>
	<form>
	<h4>
	All requested Alma documents printed. Waiting to request next batch...<br>
	<button type=submit>Pause printing</button>
	<br>
	<br>
	<button type="button" id="displayConfig" onclick="javascript:displayConfigPage()"> Update Configuration</button>
	</h4>
	<script>
			const electron = require('electron');
			const {ipcRenderer} = electron;
			const form = document.querySelector('form');

			form.addEventListener('submit', submitForm);
	
			function submitForm(e){
				e.preventDefault();
				ipcRenderer.send('print-pause');
			}

			function displayConfigPage() {
				ipcRenderer.send('display-config');
			}
		</script>
	</form>
  </body>
</html>
